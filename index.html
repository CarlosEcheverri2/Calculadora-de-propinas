<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="tittle">
    <b> S P L I <br>
    T T E R</b>
  </div>
    <div class="contenedor">
      <div class="calculadora">
        <p class="facturado">Bill</p>
        <input type="number" class="valor" placeholder="0">
        <p class="select">Select Tip %</p>
        <div class="botonera">
          <span class="botonera__boton">5%</span>
          <span class="botonera__boton">10%</span>
          <span class="botonera__boton">15%</span>
          <span class="botonera__boton">25%</span>
          <span class="botonera__boton">50%</span>
          <input type="text" class="botonera__boton--imput" readonly placeholder="Custom">
        </div>
        <div class="info">
          <span class="info__text">Number of People</span>
          <span class="error">Can`t be zero</span>
        </div>
        <input type="number" class="personas" placeholder="0" max="10" min="0">
      </div>
      <div class="informacion">
        <div class="pantalla">
          <table class="tablaDatos">
            <tr>
              <td>
                <span class="textoTitulo">
                  Tip Amount
                </span>
                <br>
                <span class="textoSubtitulo">
                  /person
                </span>
              </td>
              <td class="resultado">
                <span id="AmountResult" >$0</span>
              </td>
            </tr>
            <tr>
              <td class=>
                <span class="textoTitulo">
                  Total
                </span>
                <br>
                <span class="textoSubtitulo">
                  /person
                </span>
              </td>
              <td class="resultado">
                <span id="TotalResultado"  >$0</span>
              </td>
            </tr>
          </table>
          <div class="resetear">
            RESET
          </div>
        </div>
      </div>
    </div>
  <script src="js/logic.js"></script>
</body>
</html>
